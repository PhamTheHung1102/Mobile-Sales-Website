<html>
	<head>
		<title> Giao diện bán hàng </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/jquery-1.11.1.min.js"></script>
		<style>
			body{
				background-color:  rgb(214, 129, 188);
			}
			#box {
				border: 1px solid rgb(200, 200, 200);
				box-shadow: rgba(0 ,0,0,0.1) 0px 5px 5px 2px;
				background: rgba(0.1,0.1,0.1,0.1);
				border-radius: 4px; top: 50px;
			}
			
			h2 {
				text-align: center;
				color: black;
				
			}
		</style>
	</head>
	<body>
		<div class="Container-fluid">
			<div class="row-fluid">
				<div class="col-md-offset-4 col-md-4" id="box">
					<h2> sign in </h2>
					<hr>
					<form class="form-horizontal" method="get" id="login_form">
					<fieldset>
						<div class="form-group">
							<div class="col-md-12">
								<div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input name="email" placeholder="Email" class="form-control" type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input name="Password" placeholder="Password" class="form-control" type="text">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<button type="submit" class="btn btn-md btn-primary pull-left"> sign in </button>
								<button type="button" class="btn btn-danger pull-right"  >sign up</button>
							</div>
								<button type="button" class="btn btn-link pull-left">Forgot password?</button>
						</div>
					</fieldset>
					<a href=""></a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
